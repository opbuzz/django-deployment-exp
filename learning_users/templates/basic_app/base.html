<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"> <a href="{% url 'index' %}" class= "navbar-brand">Home</a> </li>
          <li class="nav-item"> <a href="{% url 'admin:index' %}" class="nav-link"> Admin</a> </li>
          <li class="nav-item"> <a href="{% url 'basic_app:register' %}" class= "nav-link">Register</a> </li>
        
        {% if user.is_authenticated %}
          <li class="nav-item"> <a href="{% url 'logout' %}" class= "nav-link">Logout</a> </li>
        
        {% else %}
          <li class="nav-item"> <a href="{% url 'basic_app:user_login' %}" class= "nav-link">Login</a> </li>
        {% endif %}
        
        </ul>

      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will be inherited if you extend -->

      {% endblock body_block %}
    </div>
  </body>
</html>
